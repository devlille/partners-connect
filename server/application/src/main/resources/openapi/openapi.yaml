                $ref: "#/components/schemas/CompanyBillingData"
    post:
      summary: "Create partnership billing"
      description: ""
      operationId: "postEventsPartnershipBilling"
      security:
        - {}
      parameters:
        - name: "eventSlug"
          in: "path"
          required: true
