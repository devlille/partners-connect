          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompanyBillingData"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            text/plain:
              schema:
                type: "string"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Identifier"
    put:
      summary: "Update partnership billing"
      description: ""
      operationId: "putEventsPartnershipBilling"
      security:
        - bearerAuth: []
      parameters:
        - name: "eventSlug"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "partnershipId"
          in: "path"
