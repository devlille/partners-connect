          content:
            text/plain:
              schema:
                type: "string"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TicketOrder"
  /events/{eventSlug}/partnership/{partnershipId}/tickets/{ticketId}:
    put:
      summary: "Update partnership ticket"
      operationId: "putEventsPartnershipTickets"
      security:
        - {}
      description: ""
      parameters:
        - name: "eventSlug"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "partnershipId"
          in: "path"
          required: true
