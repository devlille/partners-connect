openapi: "3.1.0"
info:
  title: "partners_connect API"
  description: "partners_connect API"
  version: "1.0.0"
servers:
  - url: "https://partners_connect"
paths:
  /auth/callback:
    get:
      summary: "OAuth callback endpoint"
      operationId: "getAuthCallback"
      description: "OAuth callback endpoint"
      security:
        - {}
      responses:
        "404":
          description: "Not Found - Invalid OAuth state"
          content:
            application/json:
              schema:
                type: "object"
        "302":
          description: "Found - Redirect after successful authentication"
          content:
            text/plain:
              schema:
                type: "string"
        "200":
          description: "OK - Authentication successful, returns session"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSession"
  /auth/login:
    get:
      summary: "Get resource"
      operationId: "getAuthLogin"
      description: "Start OAuth login flow - redirects to Google OAuth"
      security:
        - {}
      responses:
        "200":
          description: "OK - Login page or redirect information"
          content:
            text/html:
              schema:
                type: "string"
        "302":
          description: "Redirect to OAuth provider"
  /auth/logout:
    get:
      summary: "Get resource"
      operationId: "getAuthLogout"
      description: "Logout and clear session"
      security:
        - {}
      responses:
        "204":
          description: "No Content - Successfully logged out"
  /auth/me:
    get:
      summary: "Get resource"
      operationId: "getAuthMe"
      description: "Get current user information"
      security:
        - bearerAuth: []
      responses:
        "401":
          description: "Unauthorized - No valid session"
          content:
            text/plain:
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInfo"
  /companies:
    get:
      summary: "Get resource"
      operationId: "getCompanies"
      description: "List companies with paging support"
      security:
        - {}
      parameters:
        - name: "query"
          in: "query"
          required: false
          schema:
            type: "string"
        - name: "page"
          in: "query"
          required: false
          schema:
            type: "integer"
            minimum: 1
            default: 1
          description: "Page number (must be >= 1)"
        - name: "page_size"
          in: "query"
          required: false
          schema:
            type: "integer"
            minimum: 1
            maximum: 100
            default: 20
          description: "Number of items per page (must be between 1 and 100)"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PaginatedCompany"
    post:
      summary: "Create company"
      operationId: "postCompanies"
      description: ""
      security:
        - {}
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCompany"
        required: true
      responses:
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Identifier"
  /companies/{companyId}/logo:
    post:
      summary: "Create resource"
      operationId: "postCompaniesLogo"
      description: "Upload a logo for a company"
      security:
        - {}
      parameters:
        - name: "companyId"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: "string"
                  format: binary
                  description: "Logo file (SVG, PNG, or JPEG)"
        required: true
      responses:
        "400":
          description: "Bad Request - Invalid company ID or unsupported file type"
          content:
            text/plain:
              schema:
                type: "string"
        "200":
          description: "OK - Logo uploaded successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Media"
  /companies/{companyId}/partnership:
    get:
      summary: "List partnerships"
      operationId: "getCompaniesPartnership"
      description: ""
      security:
        - {}
      parameters:
        - name: "companyId"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            text/plain:
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PartnershipItem"
  /events:
    get:
      summary: "List organization events"
      operationId: "getEvents"
      description: "List events with paging support"
      security:
        - {}
      parameters:
        - name: "page"
          in: "query"
          required: false
          schema:
            type: "integer"
            minimum: 1
            default: 1
          description: "Page number (must be >= 1)"
        - name: "page_size"
          in: "query"
          required: false
          schema:
            type: "integer"
            minimum: 1
            maximum: 100
            default: 20
          description: "Number of items per page (must be between 1 and 100)"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PaginatedEventSummary"
  /events/{eventSlug}:
    get:
      summary: "Get resource"
      operationId: "getEventBySlug"
      description: "Get event details with organization information"
      security:
        - {}
      parameters:
        - name: "eventSlug"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "The slug identifier of the event"
      responses:
        "400":
          description: "Bad Request"
          content:
            text/plain:
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventWithOrganisation"
  /events/{eventSlug}/sponsoring/packs:
    get:
      summary: "List public sponsoring packages"
      operationId: "getEventsSponsoringPacks"
      description: "List public sponsoring packages for an event with embedded and optional options (authentication optional - publicly accessible)"
      security:
        - {}
      parameters:
        - name: "eventSlug"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "The slug identifier of the event"
        - name: "Accept-Language"
          in: "header"
          required: true
          schema:
            type: "string"
          description: "Language code for option translations (e.g., 'en', 'fr')"
      responses:
        "400":
          description: "Bad Request - Missing Accept-Language header or invalid request"
          content:
            text/plain:
              schema:
                type: "string"
        "404":
          description: "Not Found - Event with specified slug does not exist"
          content:
            text/plain:
              schema:
                type: "string"
        "200":
          description: "OK - List of sponsoring packages with localized options"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/SponsoringPack"
  /events/{eventSlug}/partnership:
    post:
      summary: "Create resource"
      operationId: "postEventsPartnership"
      security:
