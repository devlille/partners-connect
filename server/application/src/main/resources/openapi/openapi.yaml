  /providers:
    get:
      summary: "List providers"
      operationId: "getProviders"
      security:
        - {}
      description: "List all providers with optional filtering and sorting"
      parameters:
        - name: "query"
          in: "query"
          required: false
          schema:
            type: "string"
          description: "Search providers by name (case-insensitive)"
        - name: "sort"
          in: "query"
          required: false
          schema:
            type: "string"
            enum: ["name", "createdAt", "creation", "created"]
            default: "createdAt"
          description: "Sort by field (default: createdAt)"
        - name: "direction"
          in: "query"
          required: false
          schema:
            type: "string"
            enum: ["asc", "desc"]
            default: "asc"
          description: "Sort direction (default: asc)"
        - name: "page"
          in: "query"
          required: false
          schema:
            type: "integer"
            minimum: 1
            default: 1
          description: "Page number (must be >= 1)"
        - name: "page_size"
          in: "query"
          required: false
          schema:
            type: "integer"
            minimum: 1
            maximum: 100
            default: 20
          description: "Number of items per page (must be between 1 and 100)"
      responses:
        "200":
          description: "OK - Paginated list of providers"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedProvider"
    post:
      summary: "Create new provider"
      description: "Create a new provider (requires authentication and organizer status)"
      operationId: "postProviders"
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProvider"
        required: true
      responses:
        "201":
          description: "Created - Provider created successfully"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    format: "uuid"
                    description: "UUID of the created provider"
                required:
                  - "id"
        "400":
          description: "Bad Request - Invalid input data"
          content:
            text/plain:
              schema:
                type: "string"
        "401":
          description: "Unauthorized - Missing or invalid authentication"
          content:
            text/plain:
              schema:
                type: "string"
        "403":
          description: "Forbidden - User is not an organizer of any event"
          content:
            text/plain:
              schema:
                type: "string"
  /orgs:
