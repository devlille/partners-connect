components:
  schemas:
    UserSession:
      type: "object"
      properties:
        state:
          type: "string"
        token:
          type: "string"
      required:
        - "state"
        - "token"
    UserInfo:
      type: "object"
      properties:
        displayName:
          type: "string"
        pictureUrl:
          type: "string"
          nullable: true
        email:
          type: "string"
      required:
        - "displayName"
        - "email"
    Address:
      type: "object"
      properties:
        address:
          type: "string"
        city:
          type: "string"
        zipCode:
          type: "string"
        country:
          type: "string"
      required:
        - "address"
        - "city"
        - "zipCode"
        - "country"
    Media:
      type: "object"
      properties:
        original:
          type: "string"
        png1000:
          type: "string"
        png500:
          type: "string"
        png250:
          type: "string"
      required:
        - "original"
        - "png1000"
        - "png500"
        - "png250"
    Company:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        headOffice:
          $ref: "#/components/schemas/Address"
        siret:
          type: "string"
        vat:
          type: "string"
        description:
          type: "string"
          nullable: true
        siteUrl:
          type: "string"
        medias:
          nullable: true
          $ref: "#/components/schemas/Media"
      required:
        - "id"
        - "name"
        - "headOffice"
        - "siret"
        - "vat"
        - "siteUrl"
    Social:
      type: "object"
      properties:
        type:
          type: "string"
          enum:
            - "LINKEDIN"
            - "X"
            - "BLUESKY"
            - "MASTODON"
            - "INSTAGRAM"
            - "FACEBOOK"
            - "YOUTUBE"
        url:
          type: "string"
      required:
        - "type"
        - "url"
    CreateCompany:
      type: "object"
      properties:
        name:
          type: "string"
        siteUrl:
          type: "string"
        headOffice:
          $ref: "#/components/schemas/Address"
