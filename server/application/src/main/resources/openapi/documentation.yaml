        vat:
          type: "string"
        description:
          type: "string"
          nullable: true
        socials:
          type: "array"
          items:
            $ref: "#/components/schemas/Social"
      required:
        - "name"
        - "siteUrl"
        - "headOffice"
        - "siret"
        - "vat"
        - "socials"
    Map:
      type: "object"
      properties: { }
