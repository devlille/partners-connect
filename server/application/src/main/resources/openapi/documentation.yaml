openapi: 3.1.0
info:
  title: partners_connect API
  description: partners_connect API
  version: 1.0.0
servers:
  - url: https://partners_connect
paths:
  /auth/callback:
    get:
      summary: OAuth callback endpoint
      operationId: getAuthCallback
      description: OAuth callback endpoint
      security:
        - {}
      responses:
        '200':
          description: OK - Authentication successful, returns session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_session.schema'
        '302':
          description: Found - Redirect after successful authentication
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Not Found - Invalid OAuth state
          content:
            application/json:
              schema:
                type: object
  /auth/login:
    get:
      summary: Get resource
      operationId: getAuthLogin
      description: Start OAuth login flow - redirects to Google OAuth
      security:
        - {}
      responses:
        '200':
          description: OK - Login page or redirect information
          content:
            text/html:
              schema:
                type: string
        '302':
          description: Redirect to OAuth provider
  /auth/logout:
    get:
      summary: Get resource
      operationId: getAuthLogout
      description: Logout and clear session
      security:
        - {}
      responses:
        '204':
          description: No Content - Successfully logged out
  /auth/me:
    get:
      summary: Get resource
      operationId: getAuthMe
      description: Get current user information
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_info.schema'
        '401':
          description: Unauthorized - No valid session
          content:
            text/plain:
              schema:
                type: string
  /companies:
    get:
      summary: Get resource
      operationId: getCompanies
      description: List companies with paging support
      security:
        - {}
      parameters:
        - name: query
          in: query
          required: false
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number (must be >= 1)
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page (must be between 1 and 100)
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/paginated_company.schema'
    post:
      summary: Create company
      operationId: postCompanies
      description: ''
      security:
        - {}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_company.schema'
        required: true
      responses:
        '201':
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/identifier.schema'
  /companies/{companyId}/logo:
    post:
      summary: Create resource
      operationId: postCompaniesLogo
      description: Upload a logo for a company
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Logo file (SVG, PNG, or JPEG)
        required: true
      responses:
        '200':
          description: OK - Logo uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.schema'
        '400':
          description: Bad Request - Invalid company ID or unsupported file type
          content:
            text/plain:
              schema:
                type: string
  /companies/{companyId}/partnership:
    get:
      summary: List partnerships
      operationId: getCompaniesPartnership
      description: ''
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/partnership_item.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /companies/{companyId}/job-offers:
    get:
      summary: List job offers for company
      operationId: getCompaniesJobOffers
      description: Retrieve all job offers for a specific company with pagination support
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the company
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number (must be >= 1)
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page (must be between 1 and 100)
      responses:
        '200':
          description: Successfully retrieved job offers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paginated_job_offer.schema'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Not authorized for this company
        '404':
          description: Company not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    post:
      summary: Create job offer
      operationId: postCompaniesJobOffers
      description: Create a new job offer for the specified company
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the company
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_job_offer.schema'
        required: true
      responses:
        '201':
          description: Job offer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request - Invalid job offer data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Not authorized for this company
        '404':
          description: Company not found
  /companies/{companyId}/job-offers/{jobOfferId}:
    get:
      summary: Get job offer by ID
      operationId: getCompaniesJobOffersById
      description: Retrieve a specific job offer by its ID
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the company
        - name: jobOfferId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the job offer
      responses:
        '200':
          description: Successfully retrieved job offer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job_offer_response.schema'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Not authorized for this company
        '404':
          description: Job offer not found or not owned by company
    put:
      summary: Update job offer
      operationId: putCompaniesJobOffersById
      description: Update an existing job offer with partial or complete data
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the company
        - name: jobOfferId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the job offer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_job_offer.schema'
        required: true
      responses:
        '200':
          description: Job offer updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job_offer_response.schema'
        '400':
          description: Bad Request - Invalid update data
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Not authorized for this company
        '404':
          description: Job offer not found or not owned by company
    delete:
      summary: Delete job offer
      operationId: deleteCompaniesJobOffersById
      description: Delete an existing job offer
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the company
        - name: jobOfferId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the job offer
      responses:
        '204':
          description: Job offer deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Not authorized for this company
        '404':
          description: Job offer not found or not owned by company
  /companies/{companyId}/partnerships/{partnershipId}/promote:
    post:
      summary: Promote job offer to partnership
      operationId: promoteJobOfferToPartnership
      description: Company owner promotes a job offer to an active partnership with an event
      tags:
        - companies
        - job-offers
        - promotions
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Company unique identifier
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Partnership unique identifier
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/promote_job_offer.schema'
        required: true
      responses:
        '201':
          description: Job offer promoted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
        '400':
          description: Bad Request - Invalid request body or missing required fields
        '403':
          description: Forbidden - Event has ended
        '404':
          description: Not Found - Company, partnership, or job offer not found
        '409':
          description: Conflict - Job offer already promoted with status pending/approved
  /companies/{companyId}/job-offers/{jobOfferId}/promotions:
    get:
      summary: List job offer promotions
      operationId: listJobOfferPromotions
      description: List all promotions for a specific job offer across all partnerships
      tags:
        - companies
        - job-offers
        - promotions
      security:
        - {}
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Company unique identifier
        - name: jobOfferId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Job offer unique identifier
        - name: partnership_id
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter by partnership ID
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Items per page
      responses:
        '200':
          description: Successfully retrieved promotions
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/job_offer_promotion_response.schema'
                  total:
                    type: integer
                  page:
                    type: integer
                  page_size:
                    type: integer
        '404':
          description: Company or job offer not found
  /events:
    get:
      summary: List organization events
      operationId: getEvents
      description: List events with paging support
      security:
        - {}
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number (must be >= 1)
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page (must be between 1 and 100)
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/paginated_event_summary.schema'
  /events/{eventSlug}:
    get:
      summary: Get resource
      operationId: getEventBySlug
      description: Get event details with organization information
      security:
        - {}
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
          description: The slug identifier of the event
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/event_with_organisation.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/sponsoring/packs:
    get:
      summary: List public sponsoring packages
      operationId: getEventsSponsoringPacks
      description: List public sponsoring packages for an event with embedded and optional options (authentication optional - publicly accessible)
      security:
        - {}
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
          description: The slug identifier of the event
        - name: Accept-Language
          in: header
          required: true
          schema:
            type: string
          description: Language code for option translations (e.g., 'en', 'fr')
      responses:
        '200':
          description: OK - List of sponsoring packages with localized options
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/sponsoring_pack.schema'
        '400':
          description: Bad Request - Missing Accept-Language header or invalid request
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Not Found - Event with specified slug does not exist
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership:
    post:
      summary: Create resource
      operationId: postEventsPartnership
      security:
        - {}
      description: ''
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/register_partnership.schema'
        required: true
      responses:
        '201':
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership/{partnershipId}/billing:
    get:
      summary: Get partnership billing information
      operationId: getEventsPartnershipBilling
      description: ''
      security:
        - {}
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/company_billing_data.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
    post:
      summary: Create partnership billing
      description: ''
      operationId: postEventsPartnershipBilling
      security:
        - {}
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/company_billing_data.schema'
        required: true
      responses:
        '201':
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
    put:
      summary: Update partnership billing
      description: ''
      operationId: putEventsPartnershipBilling
      security:
        - bearerAuth: []
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/company_billing_data.schema'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership/{partnershipId}/billing/invoice:
    post:
      summary: Generate partnership invoice
      operationId: postEventsPartnershipBillingInvoice
      security:
        - {}
      description: ''
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership/{partnershipId}/billing/quote:
    post:
      summary: Generate partnership quote
      operationId: postEventsPartnershipBillingQuote
      security:
        - {}
      description: ''
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership/{partnershipId}/signed-agreement:
    post:
      summary: Upload signed partnership agreement
      operationId: postEventsPartnershipSignedAgreement
      security:
        - {}
      description: Upload a signed partnership agreement
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Signed agreement PDF file
        required: true
      responses:
        '200':
          description: OK - Signed agreement uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request - Invalid file type or missing parameters
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership/{partnershipId}/suggestion-approve:
    post:
      summary: Approve partnership suggestion
      operationId: postEventsPartnershipSuggestionApprove
      security:
        - {}
      description: ''
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership/{partnershipId}/suggestion-decline:
    post:
      summary: Decline partnership suggestion
      operationId: postEventsPartnershipSuggestionDecline
      security:
        - {}
      description: ''
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/identifier.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership/{partnershipId}/tickets:
    get:
      summary: Get partnership tickets
      operationId: getEventsPartnershipTickets
      security:
        - {}
      description: ''
      parameters:
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ticket.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
    post:
      summary: Create partnership tickets
      description: ''
      operationId: postEventsPartnershipTickets
      security:
        - {}
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ticket_data.schema'
        required: true
      responses:
        '201':
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ticket_order.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /events/{eventSlug}/partnership/{partnershipId}/tickets/{ticketId}:
    put:
      summary: Update partnership ticket
      operationId: putEventsPartnershipTickets
      security:
        - {}
      description: ''
      parameters:
        - name: eventSlug
          in: path
          required: true
          schema:
            type: string
        - name: partnershipId
          in: path
          required: true
          schema:
            type: string
        - name: ticketId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ticket_data.schema'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ticket.schema'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
  /providers:
    get:
      summary: List providers
      operationId: getProviders
      security:
        - {}
      description: List all providers with optional filtering and sorting
      parameters:
        - name: query
          in: query
          required: false
          schema:
            type: string
          description: Search providers by name (case-insensitive)
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - name
              - createdAt
              - creation
              - created
            default: createdAt
          description: 'Sort by field (default: createdAt)'
        - name: direction
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          description: 'Sort direction (default: asc)'
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number (must be >= 1)
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page (must be between 1 and 100)
      responses:
        '200':
          description: OK - Paginated list of providers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paginated_provider.schema'
    post:
      summary: Create new provider
      description: Create a new provider (requires authentication and organizer status)
      operationId: postProviders
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_provider.schema'
        required: true
      responses:
        '201':
          description: Created - Provider created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
