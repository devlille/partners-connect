# .github/workflows/ci.yaml
# This workflow builds and pushes a container image to Google Artifact Registry.
# It triggers on every push to the 'main' branch.

name: Build and Push Front Container

on:
  push:
    branches:
      - main

jobs:
  build-and-push-front:
    name: Build and Push Front to Artifact Registry
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: front

    permissions:
      packages: 'write'
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: front/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-front
          
          # Build the image
          docker build -t ${IMAGE_NAME}:${{ github.sha }} .
          
          # Tag as latest
          docker tag ${IMAGE_NAME}:${{ github.sha }} ${IMAGE_NAME}:latest
          
          # Push both tags
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest
